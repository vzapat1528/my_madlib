<!DOCTYPE html>

<!--
This page makes a Mad Lib story. For an example of a similar page, go here:

http://www.redkid.net/madlibs/
-->

<html>
<head>
<title>My MadLib</title>
<link rel="stylesheet" href="style.css" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Limelight" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<h1>My MadLib</h1>

<div class="data">

    <p class="instructions">
      Enter a value into each field. Then click 'Make Story' to read a funny story.
    </p>

    <form>
      Funny Word <input type="text" id='funnyWord'> <br>
      Adjective 1 <input type="text" id='adjective1'> <br>
      Adjective 2 <input type="text" id='adjective2'> <br>
      Adjective 3 <input type="text" id='adjective3'> <br>
      Animal <input type="text" id='animal'> <br>
      Noun 1 <input type="text" id='noun1'> <br>
      Noun 2 <input type="text" id='noun2'> <br>
      Noun 3 <input type="text" id='noun3'> <br>
      Noun 4 <input type="text" id='noun4'> <br>
      Noun 5 <input type="text" id='noun5'> <br>
      Noun 6 <input type="text" id='noun6'> <br>
      Noun 7 <input type="text" id='noun7'> <br>
      Plural Noun <input type="text" id='pluralNoun'> <br>
      Type of Liquid 1 <input type="text" id='TypeOfLiquid1'> <br>
      Type of Liquid 2 <input type="text" id='TypeOfLiquid2'> <br>

      <input type="button" onclick="makeStory()" value="Make Story!">

    </form>

</div>

<div class="story">
    <h2 id="title"></h2>
    <img id="img" src="img/hat.png">
    <p id="paragraph1"></p>
    <p id="paragraph2"></p>
    <p id="paragraph3"></p>
    <p id="paragraph4"></p>
    <p id="paragraph5"></p>
    <p id="paragraph6"></p>
    <p id="paragraph7"></p>
    <p id="paragraph8"></p>
    <p id="paragraph9"></p>
    <p id="paragraph10"></p>
    <p id="paragraph11"></p>
    <p id="paragraph12"></p>

</div>

<script src="story_maker.js"></script>

</body>
</html>
